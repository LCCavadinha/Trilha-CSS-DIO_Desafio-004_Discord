<!DOCTYPE html>
<html lang="en">

    <title>Desafio Discord</title>
    <link rel="icon" href="./assets/Icons/icone-discord.ico" type="image-ico">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>

<body>
    <header class="flex">
        <h1>Imagine um <span>lugar...</span></h1>
